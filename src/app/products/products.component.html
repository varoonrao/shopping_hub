<ngx-spinner bdColor="rgba(0,1,0.8)">
  <div class="la-ball-atom">
  </div>
  <p style="font-size: 26px; color: white">Loading...</p>
</ngx-spinner>
<div class="row">
  <ng-container *ngFor="let product of list; let i=index">
    <div class="col">
      <div class="card" style="width: 250px;">
        <img class="card-img-top" [src]="product.imageUrl">
        <div class="card-body">
          <h5 class="card-title">{{product.title}}</h5>
          <p class="card-text">{{product.price | currency:'INR':true}}</p>
          <!-- <a href="#" class="btn btn-primary">Add to Cart</a> -->
          <button mat-raised-button color="primary">Add to Cart</button>
        </div>
      </div>
    </div>
    <div *ngIf="( i+1 ) % 3   === 0" class="w-100"></div>
  </ng-container>
</div>
